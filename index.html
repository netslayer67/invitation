<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/dist/output.css" rel="stylesheet">
    <title>Register Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .form-transition-enter-active,
        .form-transition-leave-active {
            transition: opacity 0.3s;
        }

        .form-transition-enter,
        .form-transition-leave-to {
            opacity: 0;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
        }

        .circle-decoration {
            position: absolute;
            top: 5px;
            left: 50%;
            transform: translateX(-50%);
            width: 130px;
            height: 130px;
            border-radius: 50%;
            background: linear-gradient(145deg, #92928e, #f7f7d6);
            box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.1);
            z-index: 1;
        }

        .form-container {
            max-width: 400px;
            width: 100%;
            padding: 2rem;
            border-radius: 0.5rem;
            background-color: white;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            position: relative;
            z-index: 2;
        }

        .form-container h2 {
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
            text-align: center;
        }

        .form-container label {
            font-size: 0.875rem;
            color: #6B7280;
            margin-bottom: 0.25rem;
            display: block;
        }

        .form-container input[type="email"],
        .form-container input[type="password"],
        .form-container input[type="text"] {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #D1D5DB;
            border-radius: 0.375rem;
            margin-bottom: 1.25rem;
            font-size: 0.875rem;
        }

        .form-container .remember-forgot {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.25rem;
        }

        .form-container .remember-forgot a {
            font-size: 0.875rem;
            color: #3B82F6;
            text-decoration: none;
        }

        .form-container button[type="submit"] {
            width: 100%;
            padding: 0.75rem;
            border-radius: 0.375rem;
            background-color: #3B82F6;
            color: white;
            font-size: 0.875rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .form-container button[type="submit"]:hover {
            background-color: #2563EB;
        }

        .form-container .register-login {
            text-align: center;
            margin-top: 10px;
        }

        .form-container .register-login p {
            margin-bottom: 0;
            font-size: 0.875rem;
            color: #6B7280;
        }

        .form-container .register-login a {
            color: #3B82F6;
            text-decoration: none;
            font-size: 0.875rem;
            transition: color 0.3s ease;
        }

        .form-container .register-login a:hover {
            color: #2563EB;
        }

        @media screen and (max-width: 480px) {
            .form-container {
                max-width: 100%;
            }
        }
    </style>
</head>


<body class="bg-gray-100">
    <div class="container">
        <div class="circle-decoration"></div> <!-- Added circle decoration -->
        <div id="app" class="form-container">
            <transition name="form-transition" mode="out-in">
                <div v-if="!showRegisterForm" key="loginForm">
                    <h2>Login</h2>
                    <form>
                        <!-- E-mail input -->
                        <label for="exampleInputEmail2">Email address</label>
                        <input type="email" id="exampleInputEmail2" placeholder="Enter email">

                        <!-- Password input -->
                        <label for="exampleInputPassword2">Password</label>
                        <input type="password" id="exampleInputPassword2" placeholder="Password">

                        <!-- Remember me and Forgot password -->
                        <div class="remember-forgot">
                            <a href="#!" @click="showRegisterForm = true">Forgot password?</a>
                        </div>

                        <!-- Sign in button -->
                        <button type="submit">Sign in</button>

                        <!-- Register link -->
                        <div class="register-login">
                            <p>Not a member? <a href="#!" @click="showRegisterForm = true">Sign up now</a></p>
                        </div>
                    </form>
                </div>
                <div v-else key="registerForm">
                    <h2>Register</h2>
                    <form>
                        <!-- First name input -->
                        <div class="mb-1 flex">
                            <div class="mr-2 w-1/2">
                                <label for="exampleInputFirstName"
                                    class="block text-sm text-neutral-500 dark:text-neutral-200 mb-1">First Name</label>
                                <input type="text" id="exampleInputFirstName"
                                    class="w-full rounded border border-neutral-300 px-3 py-2 focus:outline-none focus:ring-primary focus:border-primary dark:bg-neutral-800 dark:border-neutral-600 dark:focus:ring-primary dark:focus:border-primary"
                                    placeholder="Enter first name">
                            </div>
                            <!-- Last name input -->
                            <div class="ml-2 w-1/2">
                                <label for="exampleInputLastName"
                                    class="block text-sm text-neutral-500 dark:text-neutral-200 mb-1">Last Name</label>
                                <input type="text" id="exampleInputLastName"
                                    class="w-full rounded border border-neutral-300 px-3 py-2 focus:outline-none focus:ring-primary focus:border-primary dark:bg-neutral-800 dark:border-neutral-600 dark:focus:ring-primary dark:focus:border-primary"
                                    placeholder="Enter last name">
                            </div>
                        </div>

                        <!-- E-mail input -->
                        <div class="mb-1">
                            <label for="exampleInputEmail1"
                                class="block text-sm text-neutral-500 dark:text-neutral-200 mb-1">Email address</label>
                            <input type="email" id="exampleInputEmail1"
                                class="w-full rounded border border-neutral-300 px-3 py-2 focus:outline-none focus:ring-primary focus:border-primary dark:bg-neutral-800 dark:border-neutral-600 dark:focus:ring-primary dark:focus:border-primary"
                                placeholder="Enter email">
                        </div>
                        <!-- Password input -->
                        <div class="mb-1">
                            <label for="exampleInputPassword1"
                                class="block text-sm text-neutral-500 dark:text-neutral-200 mb-1">Password</label>
                            <input type="password" id="exampleInputPassword1"
                                class="w-full rounded border border-neutral-300 px-3 py-2 focus:outline-none focus:ring-primary focus:border-primary dark:bg-neutral-800 dark:border-neutral-600 dark:focus:ring-primary dark:focus:border-primary"
                                placeholder="Password">
                        </div>

                        <!-- Register button -->
                        <button type="submit"
                            class="w-full block bg-primary text-white font-medium py-2 px-4 rounded-md transition duration-150 ease-in-out hover:bg-primary-600 focus:outline-none focus:bg-primary-600 dark:bg-primary-400 dark:hover:bg-primary-500 dark:focus:bg-primary-500">
                            Register
                        </button>

                        <!-- Back to login link -->
                        <p class="mt-6 text-center text-neutral-800 dark:text-neutral-200">
                            Already have an account? <a href="#!"
                                class="text-primary transition duration-150 ease-in-out hover:text-primary-600 dark:text-primary-400 dark:hover:text-primary-500"
                                @click="showRegisterForm = false">Sign in</a>
                        </p>
                    </form>
                </div>
            </transition>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11/dist/vue.min.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                showRegisterForm: false
            }
        });
    </script>
</body>

</html>
